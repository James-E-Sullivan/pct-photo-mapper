<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCT Photo Mapper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="bundle.js"></script>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="alignment-container">
        <h1>PCT Photo Mapper</h1>
        <div class="image-container">
            <img src="https://silicaowl-website-photos.s3.us-east-2.amazonaws.com/IMG_0179.JPEG" alt="Alpine mountain in Washington State" id="pct-photo">
        </div>
        <div class="map-container">
            <!--The div element for google map-->
            <div id="map"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-element">Copyright Â© James E. Sullivan 2022</div>
        <a href="https://github.com/James-E-Sullivan" class="footer-element">
            <img src="images/logos/GitHub-Mark-Light-32px.png" alt="GitHub Logo">
        </a>
    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
</body>
</html>
